<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet"/>

    <!-- favicon -->
    <link rel="icon" href="/img/favicon.png">
    <link rel="instagram-icon" href="/img/favicon.png">
</head>
<body>
<div class="container">
    <form th:method="post" th:action="|@{/{loginType}/login (loginType=${loginType})}|" th:object="${loginRequest}">
        <img class="logo_instagram" src="/img/logo_text.png" alt="instagram_logo">
        <input type="text" class="username" th:field="*{loginId}" placeholder="아이디"/>
        <input type="password" class="password" th:field="*{password}" placeholder="비밀번호"/>
        <div th:if="${param.error}">
            <br/>
            <div class="error-class" th:text="${param.exception}"></div>
        </div>
        <br/>
        <button class="btn_login" type="submit">로그인</button>
        <br/>
        <a th:href="@{/{loginType}/join (loginType=${loginType})}">계정이 없으신가요? 가입하기</a>
    </form>
</div>
</body>
</html>

<style>
    .error-class {
        color: red;
    }
    .error-input {
        border-color: red;
    }
</style>
