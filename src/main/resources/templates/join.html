<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link href="/css/join.css" rel="stylesheet" type="text/css" />
    <link href="/css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <img class="logo_instagram" src="/img/logo_text.png" alt="instagram_logo">
    <form th:method="post" th:action="|@{/{loginType}/join (loginType=${loginType})}|" th:object="${joinRequest}">
            <input class="input_signup" type="text" th:field="*{loginId}" th:errorclass="error-input" placeholder="아이디"/>
            <div class="error-class" th:errors="*{loginId}"></div>
            <input class="input_signup" type="password" th:field="*{password}" th:errorclass="error-input" placeholder="비밀번호"/>
            <div class="error-class" th:errors="*{password}"></div>
            <input class="input_signup" type="password" th:field="*{passwordCheck}" th:errorclass="error-input" placeholder="비밀번호 확인"/>
            <div class="error-class" th:errors="*{passwordCheck}"></div>
            <input class="input_signup" type="text" th:field="*{nickname}" th:errorclass="error-input" placeholder="닉네임"/>
            <div class="error-class" th:errors="*{nickname}"></div>
        <br/>
        <button class="btn_signup" type="submit">회원 가입</button>
    </form>
</div>
</body>
</html>

<style>
    .error-class {
        color: red;
    }
    .error-input {
        border-color: red;
    }
</style>
